<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="message"></div>
      <h1>Tic Tac Toe</h1>
      <table border="1">
        <tr>
          <td class="square" id="space1" onclick="nextmove(this)"></td>
          <td class="square" id="space2" onclick="nextmove(this)"></td>
          <td class="square" id="space3" onclick="nextmove(this)"></td>
        </tr>
        <tr>
          <td class="square" id="space4" onclick="nextmove(this)"></td>
          <td class="square" id="space5" onclick="nextmove(this)"></td>
          <td class="square" id="space6" onclick="nextmove(this)"></td>
        </tr>
        <tr>
          <td class="square" id="space7" onclick="nextmove(this)"></td>
          <td class="square" id="space8" onclick="nextmove(this)"></td>
          <td class="square" id="space9" onclick="nextmove(this)"></td>
        </tr>
      </table>
      <br>
      <button id="start"class="btn btn-primary">Start</button>
      <button id="reset" class="btn btn-success">Reset</button>
    </div>
  </body>
</html>
